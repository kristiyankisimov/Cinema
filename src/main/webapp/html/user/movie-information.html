<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css " href="./../../styles/movie-information-style.css">
<script type="text/javascript" src="./../../js/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
$.ajax({
	url : './../../rest/movies/current',
	type : "GET",
	dataType : "json",
	success : function(data) {
		var currentMovie = data.movie;
		$('#movieDiv').html(currentMovie.title);
	}
});
</script>
</head>
<body>
<div id="movieDiv"> </div>


</body>
</html>
