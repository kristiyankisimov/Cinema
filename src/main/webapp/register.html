<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="styles/registration_form.css"/>
</head>
<body>
	<section class="container">
		<div class="registration_form">
			<h1>Register in Cinema Web App</h1>
			<form method="post" action="index.html">
				<p>
					<input type="text" name="login" id="userName" value=""
						placeholder="Username or Email">
				</p>
				<p>
					<input type="password" name="password" id="pwd" value=""
						placeholder="Password">
				</p>
				<p>
					<input type="password" id="conf_pwd" name="password" id="pwd"
						value="" placeholder="Confirm Password">
				</p>
				<p>
					<input type="email" id="email" name="password" id="pwd" value=""
						placeholder="Email">
				</p>

				<p class="submit">
					<input type="button" onclick="register()" name="commit"
						value="Submit">
				</p>
			</form>
		</div>
		</section>
</body>
</html>
