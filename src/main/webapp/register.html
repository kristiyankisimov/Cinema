<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
</head>
<body>

	<h1 align="center">
		<b>REGISTRATION FORM</b>
	</h1>

	<form role="form" action="RegisterServlet" method="post">
		<div class="form-group">
			<label for="userName">Username:</label> <input type="text"
				class="form-control" name="username" id="userName">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label> <input type="password"
				class="form-control" name="password" id="pwd">
		</div>
		
		<div class="form-group">
			<label for="conf_pwd">Confirm password:</label> <input type="password"
				class="form-control" name="confirm_password" id="conf_pwd">
		</div>
		
		<div class="form-group">
			<label for="email">Email:</label> <input type="email"
				class="form-control" name="email" id="email">
		</div>
		<button type="reset" class="btn btn-default">Reset</button>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

</body>
</html>
