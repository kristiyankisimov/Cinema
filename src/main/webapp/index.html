<!DOCTYPE html>
<html>
<head>
<title>Cinema</title>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

<script type="text/javascript">
	$(function(){
		  $("#header").load("header.html"); 
		  $("#footer").load("footer.html"); 
		  
		  $.ajax({
				url : 'rest/movies',
				type : "GET",
				contentType : "application/json;charset=UTF-8",
				statusCode : {
					200 : function(data) {
						var movies = data.movie;
						
						for(var i = 0; i < movies.length; i++) {
							var movie = movies[i];
							
							var option = '<option value="'+ movie.id +'">' + movie.title + '</option>';
							
							$('#allMovies').append(option);
						}
					}
				}
			});
		  
		});
</script>

</head>
<body>
	<div id="header"></div>
	<br>
	<div align="center">
		<h1>Cinema</h1>
	</div>
	
	<br><br>
	
	<select id="allMovies">
	</select>
	
	
	<br><br>
	
	<a href="register.html" class="register_form"> Register </a>
	<form id="logout_form" name="logout_form" method="get" action="./rest/user/logout">
		<button type="submit" class="btn btn-default"> Log out </button>
	</form>
	<br>
	<div id="footer"></div>
</body>
</html>
